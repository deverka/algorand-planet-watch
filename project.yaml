  chainId: '0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3'
  endpoint: 'wss://polkadot.api.onfinality.io/public-ws'
  # dictionary: 'https://api.subquery.network/sq/subquery/polkadot-dictionary'
  algorandRpc: https://testnet-algorand.api.purestake.io/idx2
  apiKey: yGUzCVJOvj1belzAu8v7q9kGSd7F1N557rzi9OgK
dataSources:
  - kind: algorand/Runtime
    startBlock: 50000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: algorand/BlockHandler
        - handler: handleTransaction
          kind: algorand/TransactionHandler
          filter:
            txType: pay
            sender: "ZW3ISEHZUHPO7OZGMKLKIIMKVICOUDRCERI454I3DB2BH52HGLSO67W754" 
            receiver: "ZW3ISEHZUHPO7OZGMKLKIIMKVICOUDRCERI454I3DB2BH52HGLSO67W754"     
        - handler: handleTransaction
          kind: algorand/TransactionHandler
          filter:
            txType: acfg
            applicationId: 1
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
               
      